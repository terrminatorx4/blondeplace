[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && astro build && node postbuild.js"
  
[build.environment]
  NODE_VERSION = "18"
  ASTRO_TELEMETRY_DISABLED = "1"
  NODE_ENV = "production"

# SECURITY HEADERS
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://images.unsplash.com; media-src 'self'; connect-src 'self' https://api.indexnow.org; frame-src 'none';"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# üî• SEO OPTIMIZATION PLUGINS ONLY
[[plugins]]
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
    changeFreq = "daily"
    priority = 0.8
    prettyURLs = true
    trailingSlash = false

