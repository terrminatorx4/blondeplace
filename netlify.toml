[build]
  # ПРОСТЕЙШАЯ КОМАНДА БЕЗ ПОСТОБРАБОТКИ
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"
  # КОНСЕРВАТИВНАЯ ПАМЯТЬ
  NODE_OPTIONS = "--max-old-space-size=6144 --optimize-for-size"
  # ОТКЛЮЧАЕМ ТЕЛЕМЕТРИЮ ДЛЯ ЭКОНОМИИ
  ASTRO_TELEMETRY_DISABLED = "1"
  # ОТКЛЮЧАЕМ VITE CACHE
  VITE_CACHE_DIR = "false"

# НИКАКИХ ПЛАГИНОВ - МОГУТ МЕШАТЬ
# [[plugins]]

# МИНИМАЛЬНЫЕ HEADERS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "text/plain"

# ПРОСТЫЕ РЕДИРЕКТЫ
[[redirects]]
  from = "/blog/index.html"
  to = "/blog/"
  status = 301

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301 