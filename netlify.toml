[build]
  # ЭКСТРЕМАЛЬНАЯ ПОПЫТКА С МАКСИМАЛЬНОЙ ПАМЯТЬЮ
  command = "npm run build && echo 'Build completed, starting postbuild...' && node postbuild.js"
  publish = "dist"
  
[build.environment]
  # ПРИНУДИТЕЛЬНАЯ УСТАНОВКА NODE.JS 22
  NODE_VERSION = "22"
  
  # МАКСИМАЛЬНАЯ ПАМЯТЬ ДЛЯ NETLIFY FREE (7GB)
  NODE_OPTIONS = "--max-old-space-size=7168"
  
  # ЭКСТРЕМАЛЬНАЯ ЭКОНОМИЯ РЕСУРСОВ
  ASTRO_TELEMETRY_DISABLED = "1"
  NODE_ENV = "production"
  
  # МИНИМУМ ПОТОКОВ
  UV_THREADPOOL_SIZE = "1"
  
  # ОТКЛЮЧАЕМ ВСЁ ВОЗМОЖНОЕ
  NODE_NO_WARNINGS = "1"
  VITE_CACHE_DIR = "false"
  NETLIFY_USE_EDGE = "false"
  
  # ОТКЛЮЧАЕМ СБОРЩИКИ МУСОРА V8
  NODE_OPTIONS_V8 = "--gc-frequency=1"

# БЕЗ ПЛАГИНОВ - ТОЛЬКО БАЗОВЫЕ HEADERS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# БАЗОВОЕ КЕШИРОВАНИЕ СТАТИЧЕСКИХ ФАЙЛОВ
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# ВАЖНЫЕ ФАЙЛЫ
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "text/plain"

# МИНИМАЛЬНЫЕ РЕДИРЕКТЫ
[[redirects]]
  from = "/blog/index.html"
  to = "/blog/"
  status = 301

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301 